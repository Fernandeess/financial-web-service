<div class="login">
  <div class="login-container">
    <form>
      <h2>Login</h2>
      <div class="input-container">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="input-container">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button (click)="login()">Login</button>
    </form>
  </div>
</div>
